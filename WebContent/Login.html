<script >
$(document).ready(function(){
	$("p").hide();
    $(".input").hide();
    $(".input-2").hide();
    $("a").hide();
	var div = $("h1");
    div.animate({height: '300px', opacity: '0.4'}, "slow");
    div.animate({width: '40px', opacity: '0.8'}, "slow");
    div.animate({height: '0px', opacity: '0.4'}, "slow");
    div.animate({width: '900px', opacity: '0.8'}, "slow",function()
    		{ $("p").show();
   			  $(".input").show();
    		  $(".input-2").show();
   			  $("a").show();
   			});
   $("a").click(function()
						{
	   						$.get("https://localhost:8000");
						}	   
   
   )
});
</script>
